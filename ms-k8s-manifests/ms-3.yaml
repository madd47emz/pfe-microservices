apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-3-depl
  labels:
    app: ms-3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ms-3
  template:
    metadata:
      name: ms-3-depl
      labels:
        app: ms-3
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
      containers:
        - name: ms-3
          image: madd47emz/pfe-microservices:ms3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8092
              protocol: TCP
      restartPolicy: Always
      
